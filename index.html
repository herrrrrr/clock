<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div>
        <span class="js-weather weather"></span>
    </div>
    
    <div style="clear: both; text-align: center; position: fixed; top: 22%; left: 35%;">
        <div class="js-clock" style="width: 650px;">
            <span class="clock">00:00:00</span>
        </div>
        <div>
            <form class="js-form form">
                <input type="text" placeholder="What's your name?" />
            </form>
            <span class="js-greetings greetings"></span>
            <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do." />
            </form>
            <ul class="js-toDoList" style="position: relative; left: 13%; font-size: 30px;">
            </ul>
        </div>
    </div>
        
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
